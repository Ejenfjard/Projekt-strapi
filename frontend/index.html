<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/bd92cc43eb.js" crossorigin="anonymous"></script>
</head>

<body>

    <header id="user-header">
        <h1>Welcome, <span id="user-name">User</span></h1>
        <nav>
            <div class="button-box">
                <button id="logOut-btn"><i class="fas fa-sign-out-alt"></i> Log Out</button>
                <button id="saved-books-btn"><i class="fas fa-heart"></i>Se mina favoritböcker</button>
                <button id="books-btn">Se alla böcker</button>
            </div>
        </nav>
    </header>

    <main>


        <div id="login-register-page">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name-input" placeholder="Name" autocomplete="off">
                        </div>

                        <div class="input-field" id="email-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email-input" placeholder="Email" autocomplete="off">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password-input" placeholder="Password" autocomplete="off">
                        </div>

                        <div class="btn-field">
                            <button type="button" id="register-btn">Register account</button>
                            <button type="button" id="login-btn">Log in</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>


        <div id="book-page" style="display: none;">




            <div id="my-book-container" style="display: none;">
                <div>
                    <h2>Min Bokhylla</h2>
                    <div class="sort-dropdown">
                        <label for="sort-select">Filtrera:</label>
                        <select id="sort-select">
                            <option value="title">Titel A-Ö</option>
                            <option value="author">Författare A-Ö</option>
                        </select>
                    </div>
                </div>
                <ul id="my-book-list"></ul>
            </div>

            <ul id="book-list">
                <!-- Här skapas li-taggar med JavaScript för varje bok -->
            </ul>

        </div>
    </main>

</body>

</html>
